<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Wish List</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Vacation Destination Wish List</h1>
    <p>
      Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.
    </p>
  </header>

  <main>
    <form action="" id="destination_detail_form">
      <label for="name">Destination Name</label>
      <input type="text" id="name" required placeholder="Provide a name for the destination.">

      <label for="location">Destination Location</label>
      <input type="text" id="location" required placeholder="Where is this destination located?">

      <label for="name">Photo</label>
      <input type="url" id="photo" placeholder="Provide a URL for a photo.">

      <label for="description">Destination Description</label>
      <textarea id="description" placeholder="Describe the destination"></textarea>

      <button type="submit">Add to List</button>
    </form> 

    <article>
      <h2 id="title">Enter Destination Detail</h2>
      <div id="destination_container">
        <!-- content generated by js -->
      </div>
    </article>
  </main>

</body>

</html>
